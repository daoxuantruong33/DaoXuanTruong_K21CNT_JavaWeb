<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sửa thông tin nhân viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #CCC">
<header class="container bg-white">
  <div class="logo">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy"/>
  </div>
</header>
<section class="container bg-white py-3">
  <form th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <div class="card">
        <div class="card-header">
          <h2>SỬA THÔNG TIN NHÂN VIÊN</h2>
        </div>
        <div class="card-body">
          <input type="hidden" th:field="*{id}"/>

          <div class="mb-3 row">
            <label for="fullName" class="col-sm-2 col-form-label">Họ và tên</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fullName" th:field="*{fullName}" />
              <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                <small th:errors="*{fullName}"></small>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" th:field="*{email}" />
              <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <small th:errors="*{email}"></small>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="phone" class="col-sm-2 col-form-label">SĐT</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="phone" th:field="*{phone}" />
              <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                <small th:errors="*{phone}"></small>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="address" th:field="*{address}" />
              <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                <small th:errors="*{address}"></small>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="birthday" class="col-sm-2 col-form-label">Năm sinh</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="birthday" th:field="*{birthday}" />
              <div th:if="${#fields.hasErrors('birthday')}" class="text-danger">
                <small th:errors="*{birthday}"></small>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="status" class="col-sm-2 col-form-label">Trạng thái</label>
            <div class="col-sm-10">
              <input type="checkbox" class="form-check-input" id="status" th:field="*{status}" />
              <div th:if="${#fields.hasErrors('status')}" class="text-danger">
                <small th:errors="*{status}"></small>
              </div>
            </div>
          </div>

          <div class="card-footer">
          <button type="submit" class="btn btn-primary">Cập nhật</button>
          <a href="/employees" class="btn btn-secondary">Quay lại</a>
        </div>
      </div>
    </div>
  </form>
</section>
</body>
</html>
