<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sửa thông tin sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #CCC">
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy"/>
    </div>
</header>
<section class="container bg-white py-3">
    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="card">
            <div class="card-header">
                <h2>THÊM MỚI THÔNG TIN SINH VIÊN</h2>
            </div>
            <div class="card-body">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Họ và tên</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" th:field="*{name}" />
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                            <small th:errors="*{name}"></small>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" th:field="*{email}" />
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <small th:errors="*{email}"></small>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="age" class="col-sm-2 col-form-label">Tuổi</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="age" th:field="*{age}" />
                        <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                            <small th:errors="*{age}"></small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a href="/students" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
