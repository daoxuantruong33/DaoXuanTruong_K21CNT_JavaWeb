<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, miniom-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy"/>
    </div>
</header>
<section class="container bg-white py-3">
    <h2>DANH SÁCH NHÂN VIÊN</h2>
    <hr/>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tài khoản</th>
            <th>Mật khẩu</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Địa chỉ</th>
            <th>Trạng thái</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="dxt_account : ${dxt_accounts}">
            <td th:text="${dxt_account.id}">1</td>
            <td th:text="${dxt_account.user}">John</td>
            <td th:text="${dxt_account.pass}">1111</td>
            <td th:text="${dxt_account.name}">John Doe</td>
            <td th:text="${dxt_account.email}">john@example.com</td>
            <td th:text="${dxt_account.phone}">0333333333</td>
            <td th:text="${dxt_account.address}">hn</td>
            <td th:text="${dxt_account.status}">nhan vien van phong</td>

            <td>
                <a th:href="@{/dxt_accounts/edit/{id}(id=${dxt_account.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/dxt_accounts/delete/{id}(id=${dxt_account.id})}" onclick="return confirm('Bạn có muốn xóa không?')" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/dxt_accounts/add-new" class="btn btn-primary">Add New Student</a>
</section>
</body>
</html>
